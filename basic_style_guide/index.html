<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Coffee</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- fonts can range from 1-7-->
    <h1 class="is-size-1 has-text-centered">Hello, Bulma!!</h1>
    <h2 class="is-size-2 has-text-right">Hello, Bulma!!</h2>
    <h3 class="is-size-5">Hello, Bulma!!</h3>
    <h4 class="is-size-7">Hello, Bulma!!</h4>

    <p class="is-size-4 is-uppercase is-italic">Hello again</p>
    <p class="is-lowercase">Hello again</p>
    <p class="has-text-weight-bold">Hello again</p>
    <p class="has-text-weight-light">Hello again</p>

    <h2 class="title">Title</h2>
    <h3 class="subtitle">Subtitle</h3>

    <!-- colors -->
    <p class="has-text-primary-dark has-background-dark">I'm primary text</p>
    <p class="has-text-warning has-background-danger">I'm warning text</p>
    <p class="has-text-danger-dark has-background-warning">I'm danger text</p>
    <p class="has-text-info has-background-primary">I'm info text</p>
    <p class="has-text-success-light has-background-dark">I'm success text</p>
    <p class="has-text-dark">I'm dark text</p>
    <p class="has-text-light has-background-primary-dark">I'm light text</p>
  </body>
</html>
